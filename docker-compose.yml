
# Настройка порта:
# - Создайте файл .env в корне проекта
# - Укажите PORT=ваш_порт (например, PORT=8080)
# - Приложение будет доступно на указанном порту хоста
# - Внутри контейнера всегда используется порт из переменной PORT или 3000

services:
  coming-soon-app:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env  # основной файл переменных окружения
    volumes:
      - ./app.db:/app/app.db:rw
    restart: unless-stopped
