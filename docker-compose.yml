version: '3.8'

services:
  coming-soon:
    build: .
    container_name: coming-soon-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=29041979qw
    volumes:
      - ./subscriptions.db:/app/subscriptions.db
      - ./images:/app/images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Опционально: Nginx для обратного прокси
  nginx:
    image: nginx:alpine
    container_name: coming-soon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - coming-soon
    restart: unless-stopped
    profiles:
      - production
