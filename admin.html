<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å - –ü–æ–¥–ø–∏—Å–∫–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="locales.js"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1 data-i18n="adminPanelTitle">üìß –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –ø–æ–¥–ø–∏—Å–æ–∫</h1>
                    <p data-i18n="adminPanelDescription">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ email –ø–æ–¥–ø–∏—Å–∫–∞–º–∏ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</p>
                </div>
                <div class="user-info">
                    <span id="userDisplay" data-i18n="administrator">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</span>
                    <button class="btn btn-logout" onclick="logout()" data-i18n="logout">üö™ –í—ã–π—Ç–∏</button>
                </div>
            </div>
        </div>
        
        <div class="language-switcher-container">
            <!-- Language switcher will be inserted here -->
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSubscriptions">-</div>
                <div class="stat-label" data-i18n="totalSubscriptions">–í—Å–µ–≥–æ –ø–æ–¥–ø–∏—Å–æ–∫</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todaySubscriptions">-</div>
                <div class="stat-label" data-i18n="todaySubscriptions">–°–µ–≥–æ–¥–Ω—è</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()" data-i18n="refresh">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn" onclick="exportData()" data-i18n="exportCSV">üì• –≠–∫—Å–ø–æ—Ä—Ç CSV</button>
            <button class="btn btn-danger" id="bulkDeleteBtn" onclick="bulkDelete()" style="display: none;" data-i18n="bulkDelete">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ</button>
        </div>

        <div class="subscriptions-table">
            <div class="table-header">
                <div class="checkbox-header">
                    <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                </div>
                <div data-i18n="id">ID</div>
                <div data-i18n="email">Email</div>
                <div data-i18n="subscriptionDate">–î–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏</div>
                <div data-i18n="actions">–î–µ–π—Å—Ç–≤–∏—è</div>
            </div>
            <div id="subscriptionsList">
                <div class="loading" data-i18n="loadingSubscriptions">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫...</div>
            </div>
        </div>
    </div>

    <script>
        let allSubscriptions = [];

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize language system
            initLanguage();
            
            // Add language switcher to the page
            const switcherContainer = document.querySelector('.language-switcher-container');
            if (switcherContainer) {
                switcherContainer.appendChild(createLanguageSwitcher());
            }
            
            checkAuth();
        });

        // Check if user is authenticated
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/check-auth', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userDisplay').textContent = data.user.username;
                    loadSubscriptions();
                    resetCheckboxes();
                } else {
                    // Not authenticated, redirect to login
                    window.location.href = '/admin-login.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/admin-login.html';
            }
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/api/admin/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                // Redirect to login page
                window.location.href = '/admin-login.html';
            } catch (error) {
                console.error('Logout error:', error);
                // Still redirect even if logout fails
                window.location.href = '/admin-login.html';
            }
        }

        // Load subscriptions from API
        async function loadSubscriptions() {
            try {
                const response = await fetch('/api/subscriptions', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    allSubscriptions = data.subscriptions;
                    updateStats();
                    renderSubscriptions();
                    resetCheckboxes();
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥–ø–∏—Å–æ–∫: ' + data.message);
                }
            } catch (error) {
                console.error('Error loading subscriptions:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allSubscriptions.length;
            const today = allSubscriptions.filter(sub => {
                const today = new Date().toDateString();
                const subDate = new Date(sub.subscribed_at).toDateString();
                return today === subDate;
            }).length;

            document.getElementById('totalSubscriptions').textContent = total;
            document.getElementById('todaySubscriptions').textContent = today;
        }

        // Render subscriptions table
        function renderSubscriptions() {
            const container = document.getElementById('subscriptionsList');
            
            if (allSubscriptions.length === 0) {
                container.innerHTML = '<div class="loading">–ü–æ–¥–ø–∏—Å–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            const rowsHtml = allSubscriptions.map(sub => `
                <div class="table-row">
                    <div class="checkbox-cell">
                        <input type="checkbox" class="select-checkbox" value="${sub.id}" onchange="handleCheckboxChange()">
                    </div>
                    <div>${sub.id}</div>
                    <div>${sub.email}</div>
                    <div>${formatDate(sub.subscribed_at)}</div>
                    <div>
                        <button class="btn btn-danger" onclick="deleteSubscriber(${sub.id}, '${sub.email}')" data-i18n="delete">
                            –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = rowsHtml;
            
            // Update bulk delete button
            updateBulkDeleteButton();
        }





        // Delete subscriber
        async function deleteSubscriber(id, email) {
            const currentLang = localStorage.getItem('language') || 'ru';
            const confirmMessage = locales[currentLang].deleteConfirm.replace('{email}', email);
            
            if (!confirm(confirmMessage)) {
                return;
            }

            try {
                const response = await fetch(`/api/subscriptions/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Remove from local data
                    allSubscriptions = allSubscriptions.filter(sub => sub.id !== id);
                    updateStats();
                    renderSubscriptions();
                    
                    // Reset checkboxes and bulk delete button
                    resetCheckboxes();
                    
                    alert(locales[currentLang].deleteSuccess);
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting subscriber:', error);
                alert(locales[currentLang].connectionErrorAdmin);
            }
        }

        // Refresh data
        function refreshData() {
            loadSubscriptions();
            resetCheckboxes();
        }

        // Export data to CSV
        function exportData() {
            const csvContent = [
                ['ID', 'Email', '–î–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏', '–°—Ç–∞—Ç—É—Å'],
                ...allSubscriptions.map(sub => [
                    sub.id,
                    sub.email,
                    sub.subscribed_at,
                    sub.status
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `subscriptions_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Bulk delete function
        async function bulkDelete() {
            const selectedIds = Array.from(document.querySelectorAll('.select-checkbox:checked')).map(cb => cb.value);
            
            if (selectedIds.length === 0) {
                const currentLang = localStorage.getItem('language') || 'ru';
                alert(locales[currentLang].selectSubscriptionsToDelete || '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–ø–∏—Å–∫–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è.');
                return;
            }

            const currentLang = localStorage.getItem('language') || 'ru';
            const confirmMessage = locales[currentLang].bulkDeleteConfirm.replace('{count}', selectedIds.length);

            if (!confirm(confirmMessage)) {
                return;
            }

            try {
                const response = await fetch('/api/subscriptions/bulk-delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ ids: selectedIds })
                });

                const data = await response.json();

                if (data.success) {
                    // Convert selectedIds to numbers for proper comparison
                    const numericIds = selectedIds.map(id => parseInt(id));
                    
                    allSubscriptions = allSubscriptions.filter(sub => !numericIds.includes(sub.id));
                    
                    updateStats();
                    renderSubscriptions();
                    
                    // Reset checkboxes and bulk delete button
                    resetCheckboxes();
                    
                    alert(locales[currentLang].bulkDeleteSuccess);
                } else {
                    const currentLang = localStorage.getItem('language') || 'ru';
                    alert(locales[currentLang].errorToggle + data.message);
                }
            } catch (error) {
                console.error('Error bulk deleting subscribers:', error);
                alert(locales[currentLang].connectionErrorAdmin);
            }
        }

        // Helper functions
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('ru-RU');
        }



        function showError(message) {
            document.getElementById('subscriptionsList').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        // Function to toggle select all checkboxes
        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.select-checkbox');
            
            checkboxes.forEach(cb => {
                cb.checked = selectAllCheckbox.checked;
            });
            updateBulkDeleteButton();
        }

        // Function to update bulk delete button visibility
        function updateBulkDeleteButton() {
            const checkboxes = document.querySelectorAll('.select-checkbox:checked');
            const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
            const selectAllCheckbox = document.getElementById('selectAll');

            if (checkboxes.length > 0) {
                bulkDeleteBtn.style.display = 'block';
                const currentLang = localStorage.getItem('language') || 'ru';
                const bulkDeleteText = locales[currentLang].bulkDelete;
                bulkDeleteBtn.textContent = `üóëÔ∏è ${bulkDeleteText} (${checkboxes.length})`;
            } else {
                bulkDeleteBtn.style.display = 'none';
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            }
        }

        // Function to handle individual checkbox changes
        function handleCheckboxChange() {
            const checkboxes = document.querySelectorAll('.select-checkbox');
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkedCount = document.querySelectorAll('.select-checkbox:checked').length;
            
            // Update select all checkbox state
            if (checkedCount === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            } else if (checkedCount === checkboxes.length) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
            } else {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = true;
            }
            
            updateBulkDeleteButton();
        }

        // Function to reset all checkboxes state
        function resetCheckboxes() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.select-checkbox');
            
            // Uncheck all checkboxes
            checkboxes.forEach(cb => {
                cb.checked = false;
            });
            
            // Reset select all checkbox
            selectAllCheckbox.checked = false;
            selectAllCheckbox.indeterminate = false;
            
            // Update bulk delete button
            updateBulkDeleteButton();
        }
    </script>
</body>
</html>
